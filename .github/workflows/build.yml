name: Build Matrix Screensaver

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish Matrix.csproj -c Release -r win-x64 --self-contained false -o publish

      - name: Rename exe to scr
        run: Copy-Item publish/Matrix.exe publish/Matrix.scr
        shell: pwsh

      - name: Copy web assets
        run: Copy-Item -Recurse web publish/web
        shell: pwsh

      - name: Clean up unnecessary files
        run: |
          Remove-Item publish/Matrix.exe
          Remove-Item publish/*.pdb -ErrorAction SilentlyContinue
          Remove-Item publish/*.xml -ErrorAction SilentlyContinue
          Remove-Item publish/runtimes -Recurse -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Install NSIS
        run: choco install nsis -y --no-progress
        shell: pwsh

      - name: Build NSIS Installer
        run: |
          $env:PATH += ";${env:ProgramFiles(x86)}\NSIS\Bin;${env:ProgramFiles(x86)}\NSIS"
          makensis /NOCD installer\MatrixScreensaver.nsi
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Matrix-Screensaver
          path: publish/

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Matrix-Screensaver-Setup
          path: installer/MatrixScreensaverSetup.exe
